<!DOCTYPE html>
<html data-bs-theme="light">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Dobro došli! - Shopy</title>
    <link rel="stylesheet" href="Content/bootstrap.min.css">
    <script src="Scripts/jquery-3.7.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/modernizr-2.8.3.js"></script>
    <style>
        .navbar .login-btn {
            position: absolute;
            top: 7px;
            right: 95px;
        }

        .navbar .profil-btn {
            position: absolute;
            top: 10px;
            right: 35px;
        }

        @media (max-width: 767px) {
            .navbar .login-btn {
                right: 75px;
            }
        }

        .navbar .register-btn {
            position: absolute;
            top: 7px;
            right: 15px;
        }

        @media (max-width: 767px) {
            .navbar .register-btn {
                right: 175px;
            }
        }
    </style>
    <script>
        // ako je ulogovan, prebaci prikazi meni u zavisnoti od uloge
        $.ajax({
            url: "/api/auth/AuthKorisnik",
            type: "GET",
            async: false,
            cache: false,
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            success: function (response) {
                var data = JSON.parse(response);

                if (data.KorisnickoIme !== "") {
                    // prikazi podatke i promeni meni
                    // sakri dugmice za login i register
                    $(function () {
                        $("#pl").remove();

                        // prikazi meni za nalog
                        $('#poruka').text("Dobrodošli nazad, " + data.KorisnickoIme);
                    })

                    // popuni sva polja u formi

                }
                else {
                    $(function () {
                        // korisnik nije ulogovan - prikazi login i register
                        $("#pl").show();

                        // sakri meni za nalog
                        $('#profil').addClass('d-none');
                    });
                }
            }
        });

        // Odjava korisnika
        jQuery(function () {
            $("#odjava").on('click', function () {
                // ajax poziv ka api-ju za vrsenje registracije
                $.ajax({
                    url: "/api/auth/Odjava",
                    type: "POST",
                    data: {},
                    async: false,
                    cache: false,
                    dataType: "json",
                    contentType: "application/json; charset=utf-8",
                    success: function (response) {
                        if (response != null) {
                            if (JSON.parse(response).Kod === 0) // korisnik se odjavio uspesno
                            {
                                window.location.href = "Index.html";
                                return false;
                            }
                        }
                    }
                });
            });
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Shopy</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" title="Toggle navigation" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-sm-inline-flex justify-content-between">
                <ul class="navbar-nav flex-grow-1">
                    <li><a href="/" class="nav-link">Početna stranica</a></li>

                    <li id="pl">
                        <a href="Registracija.html" type="submit" id="registracija" class="btn btn-outline-light navbar-btn login-btn">Registracija</a>
                        <a href="Prijava.html" type="submit" id="prijava" class="btn btn-outline-light navbar-btn register-btn">Prijava</a>
                    </li>

                    <li id="profil">
                        <div class="btn-group profil-btn">
                            <button type="button" class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                <span id="poruka"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="MojProfil.html" id="mojprofil">Moj profil</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" id="odjava" href="#">Odjava sa platforme</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container body-content mt-4">
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 mx-auto">
                        <h3 class="text-dark mb-3">Pretraga proizvoda</h3>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Unesite traženi pojam..." aria-label="Search" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Podrazumevano</button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#">Price asc</a></li>
                                <li><a class="dropdown-item" href="#">Price desc</a></li>
                                <li><a class="dropdown-item" href="#">Date asc</a></li>
                                <li><a class="dropdown-item" href="#">Date desc</a></li>
                            </ul>
                            <div class="input-group-text">
                                <input type="checkbox" aria-label="Checkbox for following text input">&nbsp; Naziv &nbsp;
                                <input type="checkbox" aria-label="Checkbox for following text input">&nbsp; Grad &nbsp;
                                <input type="checkbox" aria-label="Checkbox for following text input">&nbsp; Cena &nbsp;

                                <div class="form-group">
                                    <label for="min-price">&nbsp;Min:</label>
                                    <input type="number" id="min-price" name="min-price" value="" />
                                </div>
                                <div class="form-group">
                                    <label for="max-price">&nbsp;&nbsp;Max:</label>
                                    <input type="number" id="max-price" name="max-price" value="" />
                                </div>
                            </div>
                            <button class="btn btn-outline-success" type="button" id="button-addon2">PRETRAGA</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-lg-12 mx-auto">
                        <h3 class="text-dark mt-4">Svi proizvodi</h3>
                        
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
