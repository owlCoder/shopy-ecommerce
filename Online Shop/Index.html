<!DOCTYPE html>
<html data-bs-theme="light">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Dobro došli! - Shopy</title>
    <link rel="stylesheet" href="Content/bootstrap.min.css">
    <script src="Scripts/jquery-3.7.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/modernizr-2.8.3.js"></script>
    <style>
        .navbar .login-btn {
            position: absolute;
            top: 7px;
            right: 95px;
        }

        .navbar .profil-btn {
            position: absolute;
            top: 10px;
            right: 35px;
        }

        @media (max-width: 767px) {
            .navbar .login-btn {
                right: 75px;
            }
        }

        .navbar .register-btn {
            position: absolute;
            top: 7px;
            right: 15px;
        }

        @media (max-width: 767px) {
            .navbar .register-btn {
                right: 175px;
            }
        }
    </style>
    <script>
        var uloga = -1;
        // ako je ulogovan, prebaci prikazi meni u zavisnoti od uloge
        $.ajax({
            url: "/api/auth/AuthKorisnik",
            type: "GET",
            async: false,
            cache: false,
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            success: function (response) {
                var data = JSON.parse(response);

                if (data.KorisnickoIme !== "") {
                    // prikazi podatke i promeni meni
                    // sakri dugmice za login i register
                    $(function () {
                        $("#pl").remove();

                        // prikazi meni za nalog
                        $('#poruka').text("Dobrodošli nazad, " + data.KorisnickoIme);

                        uloga = data.Uloga;
                    })
                }
                else {
                    $(function () {
                        // korisnik nije ulogovan - prikazi login i register
                        $("#pl").show();

                        // sakri meni za nalog
                        $('#profil').addClass('d-none');
                    });
                }
            }
        });


        // get metoda za dobijanje listi svih proizvoda
        $.ajax({
            url: "/api/products/SviProizvodiPocetna",
            type: "GET",
            async: false,
            cache: false,
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            success: function (response) {
                var ucitano = JSON.parse(response);

                if (ucitano.length > 0) {
                    $(function () {
                        // popuni tabelu
                        $.each(ucitano, function (key, data) {
                            // dodavanje reda po red
                            var kupac_dodaj_naruci = "";

                            //if(uloga === 0)
                            //   kupac_dodaj_naruci = '<a href="PorucivanjeProizvoda.html?id=' + data.Id + '" class="btn btn-success mt-4">Naruči proizvod</a>&emsp;' +
                            //        '<a href="DodavanjeUOmiljene.html?id=' + data.Id + '" class="btn btn-outline-dark mt-4">Dodaj u omiljene</a>';
                            //else
                            //    kupac_dodaj_naruci = '<a href="#" class="btn btn-outline-danger mt-4 disabled">Naruči proizvod</a>&emsp;' +
                            //        '<a href="#" class="btn btn-outline-dark mt-4 disabled">Dodaj u omiljene</a>';

                            kupac_dodaj_naruci = '<a href="Proizvod.html?id=' + data.Id + '" class="btn btn-dark">Pogledajte proizvod</a>';

                            $("#proizvodi").append(
                                '<div class="card mb-4 border-success">' +
                                    '<div class="card-body">' +
                                        '<div class="row justify-content-between">' +
                                            '<div class="col-2">' +
                                                '<img alt="proizvod" class="card-img-top" width="150" height="150" src="/Uploads/' + data.Slika + '" />' +
                                            '</div>' +
                                            '<div class="col-10">' +
                                                '<div class="d-flex justify-content-between">' +
                                                    '<span class="h5 card-title justify-content-start">' + data.Naziv + '</span>' +
                                                    '<span class="h5 card-title text-success fw-semibold justify-content-end">' + data.Grad + '</span>' +
                                                '</div>' +
                                                '<h6 class="card-subtitle mb-2 text-muted">' + data.Cena + ' RSD</h6>' +
                                                '<p class="card-text">' + data.Opis + '</p>' +
                                                kupac_dodaj_naruci +
                                            '</div>' +
                                        '</div>' +
                                   '</div>' +
                                '</div>');
                        });
                    });
                }
            }
        });

        // Odjava korisnika
        jQuery(function () {
            let searchParams = new URLSearchParams(window.location.search)

            if (searchParams.has('msg')) {
                $("#divgreske").removeClass('d-none');
                $("#greske").text(searchParams.get('msg'));
                return false;
            }


            $("#divgreske").addClass('d-none');

            $("#odjava").on('click', function () {
                // ajax poziv ka api-ju za vrsenje registracije
                $.ajax({
                    url: "/api/auth/Odjava",
                    type: "POST",
                    data: {},
                    async: false,
                    cache: false,
                    dataType: "json",
                    contentType: "application/json; charset=utf-8",
                    success: function (response) {
                        if (response != null) {
                            if (JSON.parse(response).Kod === 0) // korisnik se odjavio uspesno
                            {
                                window.location.href = "Index.html";
                                return false;
                            }
                        }
                    }
                });
            });

            // dugme pretraga
            $("#pretragabtn").on('click', function () {
                // isprazni redove
                $('#proizvodi').empty();
                $("#divgreske").addClass('d-none');

                var sortiranje = $("#sort").val().toString();
                var naziv = $("#naziv").val();
                var grad = $("#grad").val();
                var minCena = $("#od").val();
                var maxCena = $("#do").val();

                if (minCena === "" && maxCena !== "") {
                    $("#divgreske").removeClass('d-none');
                    $("#greske").text("Potrebno je uneti i minimalnu cenu kako bi se prikazali proizvodi u željenom cenovnom opsegu.");
                    return false;
                }
                else if (minCena !== "" && maxCena === "") {
                    $("#divgreske").removeClass('d-none');
                    $("#greske").text("Potrebno je uneti i maksimalnu cenu kako bi se prikazali proizvodi u željenom cenovnom opsegu.");
                    return false;
                }

                // ako nije uneo cene - nema primene tog opsega
                if (minCena === "" && maxCena === "") {
                    minCena = -1.0;
                    maxCena = -1.0;
                }
                else {
                    // unete su obe cene
                    minCena = parseFloat(minCena);
                    maxCena = parseFloat(maxCena);

                    if (minCena < 0) {
                        $("#divgreske").removeClass('d-none');
                        $("#greske").text("Potrebno je uneti minimalnu cenu koja nije negativan broj kako bi se prikazali proizvodi u željenom cenovnom opsegu.");
                        return false;
                    }

                    if (maxCena <= 0) {
                        $("#divgreske").removeClass('d-none');
                        $("#greske").text("Potrebno je uneti maksimalnu cenu koja nije negativan broj kako bi se prikazali proizvodi u željenom cenovnom opsegu.");
                        return false;
                    }

                    if (minCena > maxCena) {
                        $("#divgreske").removeClass('d-none');
                        $("#greske").text("Niste uneli validan opseg cena. Proverite unete cenovne opsege!");
                        return false;
                    }
                }

                // poziv ka apiju za prikaz po filteru
                $.ajax({
                    url: "/api/products/ListaFiltriranihProizvodaPocetna",
                    type: "POST",
                    data: JSON.stringify({
                        Naziv: naziv,
                        Grad: grad,
                        MinCena:  minCena,
                        MaxCena: maxCena,
                        Sortiranje: sortiranje
                    }),
                    async: false,
                    cache: false,
                    dataType: "json",
                    contentType: "application/json; charset=utf-8",
                    success: function (response) {
                        var data = JSON.parse(response);

                        if (data.length > 0) {
                            $(function () {
                                // popuni tabelu
                                $.each(data, function (key, k) {
                                    // dodavanje reda po red
                                    var kupac_dodaj_naruci = '<a href="Proizvod.html?id=' + k.Id + '" class="btn btn-dark">Pogledajte proizvod</a>';

                                    $("#proizvodi").append(
                                        '<div class="card mb-4 border-success">' +
                                        '<div class="card-body">' +
                                        '<div class="row justify-content-between">' +
                                        '<div class="col-2">' +
                                        '<img alt="proizvod" class="card-img-top" width="150" height="150" src="/Uploads/' + k.Slika + '" />' +
                                        '</div>' +
                                        '<div class="col-10">' +
                                        '<div class="d-flex justify-content-between">' +
                                        '<span class="h5 card-title justify-content-start">' + k.Naziv + '</span>' +
                                        '<span class="h5 card-title text-success fw-semibold justify-content-end">' + k.Grad + '</span>' +
                                        '</div>' +
                                        '<h6 class="card-subtitle mb-2 text-muted">' + k.Cena + ' RSD</h6>' +
                                        '<p class="card-text">' + k.Opis + '</p>' +
                                        kupac_dodaj_naruci +
                                        '</div>' +
                                        '</div>' +
                                        '</div>' +
                                        '</div>');
                                });
                            });

                            var kriterijum = $("#sort").find(":selected").text().toLowerCase();
                            // desila se greska - prikazi je
                            $("#divgreske").removeClass('d-none');
                            $("#greske").text("Prikazani su svi proizvodi dobijenim kombinovanom pretragom i sortirani koristeći kriterijum " + kriterijum + ".");
                            return false;
                        }
                        else {
                            // desila se greska - prikazi je
                            $("#divgreske").removeClass('d-none');
                            $("#greske").text("Nema proizvoda koji ispunjavaju uneti kriterijum!");
                            return false;
                        }
                    }
                });

                return false; // prevent ajax page reload
            });

            $("#sort").on('change', function () {
                // isprazni redove
                $('#proizvodi').empty();
                $("#divgreske").addClass('d-none');

                var sortiranje = $("#sort").val().toString();
                var naziv = $("#naziv").val();
                var grad = $("#grad").val();
                var minCena = $("#od").val();
                var maxCena = $("#do").val();

                if (minCena === "" && maxCena !== "") {
                    $("#divgreske").removeClass('d-none');
                    $("#greske").text("Potrebno je uneti i minimalnu cenu kako bi se prikazali proizvodi u željenom cenovnom opsegu.");
                    return false;
                }
                else if (minCena !== "" && maxCena === "") {
                    $("#divgreske").removeClass('d-none');
                    $("#greske").text("Potrebno je uneti i maksimalnu cenu kako bi se prikazali proizvodi u željenom cenovnom opsegu.");
                    return false;
                }

                // ako nije uneo cene - nema primene tog opsega
                if (minCena === "" && maxCena === "") {
                    minCena = -1.0;
                    maxCena = -1.0;
                }
                else {
                    // unete su obe cene
                    minCena = parseFloat(minCena);
                    maxCena = parseFloat(maxCena);

                    if (minCena < 0) {
                        $("#divgreske").removeClass('d-none');
                        $("#greske").text("Potrebno je uneti minimalnu cenu koja nije negativan broj kako bi se prikazali proizvodi u željenom cenovnom opsegu.");
                        return false;
                    }

                    if (maxCena <= 0) {
                        $("#divgreske").removeClass('d-none');
                        $("#greske").text("Potrebno je uneti maksimalnu cenu koja nije negativan broj kako bi se prikazali proizvodi u željenom cenovnom opsegu.");
                        return false;
                    }

                    if (minCena > maxCena) {
                        $("#divgreske").removeClass('d-none');
                        $("#greske").text("Niste uneli validan opseg cena. Proverite unete cenovne opsege!");
                        return false;
                    }
                }

                // poziv ka apiju za prikaz po filteru
                $.ajax({
                    url: "/api/products/ListaFiltriranihProizvodaPocetna",
                    type: "POST",
                    data: JSON.stringify({
                        Naziv: naziv,
                        Grad: grad,
                        MinCena: minCena,
                        MaxCena: maxCena,
                        Sortiranje: sortiranje
                    }),
                    async: false,
                    cache: false,
                    dataType: "json",
                    contentType: "application/json; charset=utf-8",
                    success: function (response) {
                        var data = JSON.parse(response);

                        if (data.length > 0) {
                            $(function () {
                                // popuni tabelu
                                $.each(data, function (key, k) {
                                    // dodavanje reda po red
                                    var kupac_dodaj_naruci = '<a href="Proizvod.html?id=' + k.Id + '" class="btn btn-dark">Pogledajte proizvod</a>';

                                    $("#proizvodi").append(
                                        '<div class="card mb-4 border-success">' +
                                        '<div class="card-body">' +
                                        '<div class="row justify-content-between">' +
                                        '<div class="col-2">' +
                                        '<img alt="proizvod" class="card-img-top" width="150" height="150" src="/Uploads/' + k.Slika + '" />' +
                                        '</div>' +
                                        '<div class="col-10">' +
                                        '<div class="d-flex justify-content-between">' +
                                        '<span class="h5 card-title justify-content-start">' + k.Naziv + '</span>' +
                                        '<span class="h5 card-title text-success fw-semibold justify-content-end">' + k.Grad + '</span>' +
                                        '</div>' +
                                        '<h6 class="card-subtitle mb-2 text-muted">' + k.Cena + ' RSD</h6>' +
                                        '<p class="card-text">' + k.Opis + '</p>' +
                                        kupac_dodaj_naruci +
                                        '</div>' +
                                        '</div>' +
                                        '</div>' +
                                        '</div>');
                                });
                            });

                            var kriterijum = $("#sort").find(":selected").text().toLowerCase();
                            // desila se greska - prikazi je
                            $("#divgreske").removeClass('d-none');
                            $("#greske").text("Prikazani su svi proizvodi dobijenim kombinovanom pretragom i sortirani koristeći kriterijum " + kriterijum + ".");
                            return false;
                        }
                        else {
                            // desila se greska - prikazi je
                            $("#divgreske").removeClass('d-none');
                            $("#greske").text("Nema proizvoda koji ispunjavaju uneti kriterijum!");
                            return false;
                        }
                    }
                });

                return false; // prevent ajax page reload
            });

            $("#ponistibtn").on('click', function () {
                // isprazni redove
                $('#proizvodi').empty();
                $("#divgreske").addClass('d-none');

                // get metoda za dobijanje listi svih proizvoda
                $.ajax({
                    url: "/api/products/SviProizvodiPocetna",
                    type: "GET",
                    async: false,
                    cache: false,
                    dataType: "json",
                    contentType: "application/json; charset=utf-8",
                    success: function (response) {
                        var ucitano = JSON.parse(response);

                        if (ucitano.length > 0) {
                            $(function () {
                                // popuni tabelu
                                $.each(ucitano, function (key, data) {
                                    // dodavanje reda po red
                                    var kupac_dodaj_naruci = '<a href="Proizvod.html?id=' + data.Id + '" class="btn btn-dark">Pogledajte proizvod</a>';

                                    $("#proizvodi").append(
                                        '<div class="card mb-4 border-success">' +
                                        '<div class="card-body">' +
                                        '<div class="row justify-content-between">' +
                                        '<div class="col-2">' +
                                        '<img alt="proizvod" class="card-img-top" width="150" height="150" src="/Uploads/' + data.Slika + '" />' +
                                        '</div>' +
                                        '<div class="col-10">' +
                                        '<div class="d-flex justify-content-between">' +
                                        '<span class="h5 card-title justify-content-start">' + data.Naziv + '</span>' +
                                        '<span class="h5 card-title text-success fw-semibold justify-content-end">' + data.Grad + '</span>' +
                                        '</div>' +
                                        '<h6 class="card-subtitle mb-2 text-muted">' + data.Cena + ' RSD</h6>' +
                                        '<p class="card-text">' + data.Opis + '</p>' +
                                        kupac_dodaj_naruci +
                                        '</div>' +
                                        '</div>' +
                                        '</div>' +
                                        '</div>');
                                });
                            });
                        }
                    }
                });

            });
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Shopy</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" title="Toggle navigation" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-sm-inline-flex justify-content-between">
                <ul class="navbar-nav flex-grow-1">
                    <li><a href="/" class="nav-link">Početna stranica</a></li>
                    <li id="pl">
                        <a href="Registracija.html" type="submit" id="registracija" class="btn btn-outline-light navbar-btn login-btn">Registracija</a>
                        <a href="Prijava.html" type="submit" id="prijava" class="btn btn-outline-light navbar-btn register-btn">Prijava</a>
                    </li>
                    <li id="profil">
                        <div class="btn-group profil-btn">
                            <button type="button" class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                <span id="poruka"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="MojProfil.html" id="mojprofil">Moj profil</a></li>
                                <li><a class="dropdown-item" href="IzmenaLozinke.html" id="izmenalozinke">Izmena lozinke</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item text-danger" id="odjava" href="#">Odjava sa platforme</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container body-content mt-4">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 mx-auto">
                    <h3 class="text-dark mt-4">Shopy eCommerce</h3>
                    <p class="fw-normal pb-3" style="letter-spacing: 1px;">Ispred Vas je celokupna ponuda proizvoda na platformi. Shopy Team Vam želi ugodnu kupovinu!</p>

                    <form class="col-12 mb-3">
                        <div class="row">
                            <div class="col-3">
                                <div class="input-group flex-nowrap mb-3">
                                    <span class="input-group-text" id="addon-wrapping">Naziv</span>
                                    <input id="naziv" type="text" class="form-control" placeholder="Unesite pojam..." aria-label="ime" aria-describedby="addon-wrapping">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="input-group flex-nowrap mb-3">
                                    <span class="input-group-text" id="addon-wrapping">Grad</span>
                                    <input id="grad" type="text" class="form-control" placeholder="Unesite pojam..." aria-label="prezime" aria-describedby="addon-wrapping">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="input-group flex-nowrap mb-3">
                                    <span class="input-group-text" id="addon-wrapping">Minimalna cena</span>
                                    <input id="od" type="number" min="0" class="form-control" placeholder="Unesite cenu..." aria-label="prezime" aria-describedby="addon-wrapping">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="input-group flex-nowrap mb-3">
                                    <span class="input-group-text" id="addon-wrapping">Maksimalna cena</span>
                                    <input id="do" type="number" min="0" class="form-control" placeholder="Unesite cenu..." aria-label="prezime" aria-describedby="addon-wrapping">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="pt-2 mb-2">
                                <button id="pretragabtn" type="button" class="btn btn-dark btn-block fs-5">🔎 Pretraga proizvoda</button>
                                &emsp;<button id="ponistibtn" type="reset" class="btn btn-secondary fs-5 btn-block">↺ Resetovanje pretrage</button>
                            </div>
                        </div>

                        <div id="divgreske" class="alert alert-dark d-flex align-items-center mb-3 mt-5" role="alert">
                            <svg height="25" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
                            </svg>
                            <span>&emsp;</span>
                            <span id="greske"></span>
                        </div>
                        <br />
                        <div class="col-12 mb-1 d-flex justify-content-end">
                            <div class="row">
                                <div class="col-12">
                                    <div class="input-group flex-nowrap mb-3">
                                        <span class="input-group-text" id="addon-sort">Sortiranje proizvoda po</span>
                                        <select id="sort" class="form-control">
                                            <option value="0">Podrazumevano</option>
                                            <option value="1">Nazivu (rastuće)</option>
                                            <option value="2">Nazivu (opadajuće)</option>
                                            <option value="3">Ceni (rastuće)</option>
                                            <option value="4">Ceni (opadajuće)</option>
                                            <option value="5">Datumu oglašavanja (rastuće)</option>
                                            <option value="6">Datumu oglašavanja (opadajuće)</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div id="proizvodi">
                        <!-- Ucitani proizvodi -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
