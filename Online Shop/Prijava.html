<!DOCTYPE html>
<html data-bs-theme="light">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="Content/bootstrap.min.css">
    <title>Prijava na sistem - Shopy</title>
    <script src="Scripts/jquery-3.7.0.min.js"></script>
    <script src="Scripts/modernizr-2.8.3.js"></script>
    <style>
        .navbar .login-btn {
            position: absolute;
            top: 7px;
            right: 95px;
        }

        @media (max-width: 767px) {
            .navbar .login-btn {
                right: 75px;
            }
        }

        .navbar .register-btn {
            position: absolute;
            top: 7px;
            right: 15px;
        }

        @media (max-width: 767px) {
            .navbar .register-btn {
                right: 175px;
            }
        }
    </style>
    <script>
        // ako je ulogovan, prebaci ga na index - slucaj da ide na back opciju
        $.ajax({
            url: "/api/auth/Ulogovan",
            type: "GET",
            async: false,
            cache: false,
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            success: function (response) {
                if (response != null) {
                    if (JSON.parse(response).Kod === 0) // korisnik je ulogovan, ne moze da se registruje
                    {
                        window.location.href = "Index.html";
                    }
                }
            }
        });

        jQuery(function () {
            // inicijalno nema poruka o greskama
            $("#divgreske").addClass('d-none');

            $("#prijavabtn").on('click', function () {
                var korisnickoIme = $("#korisnickoime").val();
                var lozinka = $("#lozinka").val();

                var greska = false;

                // provera unosa na klijentu
                if (korisnickoIme.length < 6) {
                    $("#g1").addClass("d-block");
                    $("#g1").removeClass("d-none");
                    $("#korisnickoime").addClass("is-invalid");
                    $("#g1").text("Korisničko ime mora imati minimalno 6 karaktera!");
                    greska = true;
                }
                else {
                    $("#g1").addClass("d-none");
                    $("#korisnickoime").removeClass("is-invalid");
                    $("#korisnickoime").removeClass("invalid-feedback");
                    $("#korisnickoime").add("is-valid");
                }

                if (lozinka.length < 6) {
                    $("#g2").addClass("d-block");
                    $("#g2").removeClass("d-none");
                    $("#lozinka").addClass("is-invalid");
                    $("#g2").text("Lozinka mora imati minimalno 6 karaktera!");
                    greska = true;
                }
                else {
                    $("#g2").addClass("d-none");
                    $("#lozinka").removeClass("is-invalid");
                    $("#lozinka").removeClass("invalid-feedback");
                    $("#lozinka").add("is-valid");
                }

                if (greska === true) return; // ne izvrsava se ajax poziv - rasterecuje se server od callbacks

                // ajax poziv ka api-ju za vrsenje registracije
                $.ajax({
                    url: "/api/auth/Prijava",
                    type: "POST",
                    data: JSON.stringify({
                        KorisnickoIme: korisnickoIme,
                        Lozinka: lozinka
                    }),

                    async: false,
                    cache: false,
                    dataType: "json",
                    contentType: "application/json; charset=utf-8",
                    success: function (response) {
                        if (response != null) {
                            if (JSON.parse(response).Kod === 0) // korisnik se prijavio uspesno
                            {
                                window.location.href = "Index.html";
                                return false;
                            }
                            else {
                                // desila se greska - prikazi je
                                $("#divgreske").removeClass('d-none');
                                $("#greske").text(JSON.parse(response).Poruka);
                            }
                        }
                    }
                });
            });
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Shopy</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" title="Toggle navigation" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-sm-inline-flex justify-content-between">
                <ul class="navbar-nav flex-grow-1">
                    <li><a href="/" class="nav-link">Početna stranica</a></li>
                    <li>
                        <a href="Registracija.html" type="submit" id="registracija" class="btn btn-outline-light navbar-btn login-btn">Registracija</a>
                        <a href="Prijava.html" type="submit" id="prijava" class="btn btn-outline-light navbar-btn register-btn">Prijava</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container body-content mt-4">
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 mx-auto mt-4">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col col-xl-10">
                                <div class="card" style="border-radius: 1rem;">
                                    <div class="row g-0">
                                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                                            <img src="Images/lgbg.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                                        </div>
                                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                            <div class="card-body p-4 p-lg-5 text-black">
                                                <form>
                                                    <div class="d-flex mb-3 pb-1">
                                                        <span class="h1 fw-bold mb-0">Shopy</span>
                                                    </div>
                                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Prijavite se na Vaš nalog</h5>
                                                    <div id="divgreske" class="alert alert-danger d-flex align-items-center" role="alert">
                                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-exclamation-mark" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                                            <path d="M12 19v.01" />
                                                            <path d="M12 15v-10" />
                                                        </svg>
                                                        <span id="greske">
                                                        </span>
                                                    </div>
                                                    <div class="form-outline mb-4">
                                                        <label class="form-label" for="korisnickoime">Korisničko ime</label>
                                                        <input type="text" id="korisnickoime" autofocus class="form-control form-control-lg" required />
                                                        <span id="g1" class="invalid-feedback">Molimo Vas popunite ovo polje.</span>
                                                    </div>
                                                    <div class="form-outline mb-4">
                                                        <label class="form-label" for="lozinka">Lozinka</label>
                                                        <input type="password" id="lozinka" class="form-control form-control-lg" required />
                                                        <span id="g2" class="invalid-feedback">Molimo Vas popunite ovo polje.</span>
                                                    </div>
                                                    <div class="pt-1 mb-4">
                                                        <button class="btn btn-dark btn-lg btn-block" id="prijavabtn" type="button">Prijava na platformu</button>
                                                    </div>
                                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">
                                                        Nemate aktivan nalog? <a href="Registracija.html"
                                                                                 style="color: #393f81;">Registrujte se</a>
                                                    </p>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
