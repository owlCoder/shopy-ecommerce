<!DOCTYPE html>
<html data-bs-theme="light">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Moj Profil - Shopy</title>
    <link rel="stylesheet" href="Content/bootstrap.min.css">
    <script src="Scripts/jquery-3.7.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/modernizr-2.8.3.js"></script>
    <style>
        .navbar .login-btn {
            position: absolute;
            top: 7px;
            right: 95px;
        }

        .navbar .profil-btn {
            position: absolute;
            top: 10px;
            right: 35px;
        }

        @media (max-width: 767px) {
            .navbar .login-btn {
                right: 75px;
            }
        }

        .navbar .register-btn {
            position: absolute;
            top: 7px;
            right: 15px;
        }

        @media (max-width: 767px) {
            .navbar .register-btn {
                right: 175px;
            }
        }
    </style>
    <script>
        // ako je ulogovan, prebaci ga na index - slucaj da ide na back opciju
        $.ajax({
            url: "/api/auth/Ulogovan",
            type: "GET",
            async: false,
            cache: false,
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            success: function (response) {
                if (response != null) {
                    if (JSON.parse(response).Kod !== 0) // korisnik je ulogovan, ne moze da se registruje
                    {
                        window.location.href = "Index.html";
                    }
                }
            }
        });

        // ako je ulogovan, prebaci prikazi meni u zavisnoti od uloge
        $.ajax({
            url: "/api/auth/AuthKorisnik",
            type: "GET",
            async: false,
            cache: false,
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            success: function (response) {
                var data = JSON.parse(response);
                if (data.KorisnickoIme !== "") {
                    // prikazi podatke i promeni meni
                    // sakri dugmice za login i register
                    $(function () {
                        $("#pl").remove();

                        // prikazi meni za nalog
                        $('#poruka').text("Dobrodošli nazad, " + data.KorisnickoIme);

                        // Prikazi samo dugmice vezane za korisnika koji ima datu ulogu
                        var uloga = data.Uloga;

                        ///////////////////////////////////// VRATI POSLE SADA ZBOG TESTIRANJA NEKA BUDE OVAKO !!!!!!!!!!!!!!!!!
                        //if (uloga !== 2) {
                        //    // nije pitanju administrator - povratak na pocetnu stranicu
                        //    window.location.href = "MojProfil.html";
                        //}
                    });
                }
                else {
                    $(function () {
                        // korisnik nije ulogovan - prikazi login i register
                        $("#pl").show();

                        // sakri meni za nalog
                        $('#profil').addClass('d-none');
                    });
                }
            }
        });

        // get metoda za dobijanje listi svih korisnika
        $.ajax({
            url: "/api/users/ListaKorisnika",
            type: "GET",
            async: false,
            cache: false,
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            success: function (response) {
                var data = JSON.parse(response);

                if (data.length > 0) {
                    $(function () {
                        // popuni tabelu
                        $.each(data, function (key, k) {
                            // dodavanje reda po red
                            var uloga = "Auth";

                            if (k.Uloga == 0) uloga = "Kupac";
                            if (k.Uloga == 1) uloga = "Prodavac";
                            if (k.Uloga == 2) uloga = "Administrator";
                            
                            $("#korisnici > tbody").append('<tr><td>' + k.KorisnickoIme + '</td>' +
                                                            '<td>' + k.Ime + '</td>' +
                                                            '<td>' + k.Prezime + '</td>' +
                                                            '<td>' + k.Pol + '</td>' +
                                                            '<td>' + k.Email + '</td>' +
                                                            '<td>' + new Date(k.DatumRodjenja).toLocaleDateString("en-GB") + '</td>' +
                                                            '<td><b>' + uloga.toUpperCase() + '</b></td>' +
                                '</tr>');
                        }); 
                    });
                }
            }
        });

        // Odjava korisnika
        jQuery(function () {
            $("#odjava").on('click', function () {
                // ajax poziv ka api-ju za vrsenje registracije
                $.ajax({
                    url: "/api/auth/Odjava",
                    type: "POST",
                    data: {},
                    async: false,
                    cache: false,
                    dataType: "json",
                    contentType: "application/json; charset=utf-8",
                    success: function (response) {
                        if (response != null) {
                            if (JSON.parse(response).Kod === 0) // korisnik se odjavio uspesno
                            {
                                window.location.href = "Index.html";
                                return false;
                            }
                        }
                    }
                });
            });
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Shopy</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" title="Toggle navigation" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-sm-inline-flex justify-content-between">
                <ul class="navbar-nav flex-grow-1">
                    <li><a href="/" class="nav-link">Početna stranica</a></li>

                    <li id="pl">
                        <a href="Registracija.html" type="submit" id="registracija" class="btn btn-outline-light navbar-btn login-btn">Registracija</a>
                        <a href="Prijava.html" type="submit" id="prijava" class="btn btn-outline-light navbar-btn register-btn">Prijava</a>
                    </li>

                    <li id="profil">
                        <div class="btn-group profil-btn">
                            <button type="button" class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                <span id="poruka"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="MojProfil.html" id="mojprofil">Moj profil</a></li>
                                <li><a class="dropdown-item" href="IzmenaLozinke.html" id="izmenalozinke">Izmena lozinke</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" id="odjava" href="#">Odjava sa platforme</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container body-content mt-4 mb-5">
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 mx-auto mt-4">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col col-lg-12">
                                <div class="card" style="border-radius: 1rem;">
                                    <div class="row g-0">
                                        <div class="col-lg-12 d-flex align-items-center">
                                            <div class="card-body p-4 p-lg-5 text-black">
                                                <form>
                                                    <div class="d-flex mb-3 pb-1">
                                                        <span class="h1 fw-bold mb-0">Shopy Korisnici</span>
                                                    </div>

                                                    <h5 class="fw-normal pb-3" style="letter-spacing: 1px;">Detalji i lista svih korisnika registrovanih na Shopy platofmu</h5>

                                                    <div class="pt-1 mb-4">
                                                        <a href="DodajProdavca.html" class="btn btn-dark btn-lg btn-block">➕ Dodavanje prodavca</a>
                                                    </div>

                                                        <div class="pt-1 mb-4">
                                                            <table id="korisnici" class="table table-bordered rounded-5 border-dark">
                                                                <thead>
                                                                    <tr>
                                                                        <th>Korisničko ime</th>
                                                                        <th>Ime</th>
                                                                        <th>Prezime</th>
                                                                        <th>Pol</th>
                                                                        <th>Email</th>
                                                                        <th>Datum rođenja</th>
                                                                        <th>Uloga</th>
                                                                        <th>Operacija</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    <!-- Ucitani podaci -->
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
