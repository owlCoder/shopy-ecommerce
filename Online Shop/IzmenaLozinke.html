<!DOCTYPE html>
<html data-bs-theme="light" lang="sr">
<head>
    <title>Promena lozinke - Shopy</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="Content/bootstrap.min.css">
    <link href="Content/shopy.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.7.0.min.js"></script>
    <script src="Scripts/load-optimizer.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/modernizr-2.8.3.js"></script>
    <script src="Scripts/api/auth/auth-base.js"></script>
    <script src="Scripts/api/auth/auth-update-password.js"></script>
    <script src="Scripts/loader-finisher.js"></script>
</head>
<body class="d-none bsp">
    <div id="nm"></div>
    <div class="container body-content mt-4 mb-5">
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 mx-auto mt-5 pt-3">
                        <div class="row d-flex justify-content-center align-items-center h-50">
                            <div class="col col-xl-10">
                                <div class="card" style="border-radius: 1rem;">
                                    <div class="row g-0">
                                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                                            <img src="Images/pwd.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                                        </div>
                                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                            <div class="card-body p-4 p-lg-5 text-black">
                                                <form>
                                                    <div class="d-flex mb-3 pb-1">
                                                        <span class="h1 fw-bold mb-0">Shopy</span>
                                                    </div>
                                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Izmena korisničke lozinke</h5>
                                                    <div id="divgreske" class="alert alert-danger d-flex align-items-center" role="alert">
                                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-exclamation-mark" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                                            <path d="M12 19v.01" />
                                                            <path d="M12 15v-10" />
                                                        </svg>
                                                        <span id="greske">
                                                        </span>
                                                    </div>
                                                    <div class="form-outline mb-4">
                                                        <label class="form-label" for="staralozinka">Stara Lozinka</label>
                                                        <input type="password" id="staralozinka" class="form-control form-control-lg" required />
                                                        <span id="g2" class="invalid-feedback">Molimo Vas popunite ovo polje.</span>
                                                    </div>
                                                    <div class="form-outline mb-4">
                                                        <label class="form-label" for="novalozinka">Nova Lozinka</label>
                                                        <input type="password" id="novalozinka" class="form-control form-control-lg" required />
                                                        <span id="g2" class="invalid-feedback">Molimo Vas popunite ovo polje.</span>
                                                    </div>
                                                    <p class="my-3 pb-lg-2 fw-bold text-danger">
                                                        Može proći nekoliko minuta dok se nova lozinka ne primeni na svim servisima e-platforme!
                                                    </p>
                                                    <div class="pt-3 mb-2">
                                                        <button class="btn btn-dark btn-lg btn-block" id="azurirajbtn" type="button">Promeni lozinku</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
