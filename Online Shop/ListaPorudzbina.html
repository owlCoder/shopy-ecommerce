<!DOCTYPE html>
<html data-bs-theme="light">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Lista Porudžbina - Shopy</title>
    <link rel="stylesheet" href="Content/bootstrap.min.css">
    <script src="Scripts/jquery-3.7.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/modernizr-2.8.3.js"></script>
    <style>
        .navbar .login-btn {
            position: absolute;
            top: 7px;
            right: 95px;
        }

        .navbar .profil-btn {
            position: absolute;
            top: 10px;
            right: 35px;
        }

        @media (max-width: 767px) {
            .navbar .login-btn {
                right: 75px;
            }
        }

        .navbar .register-btn {
            position: absolute;
            top: 7px;
            right: 15px;
        }

        @media (max-width: 767px) {
            .navbar .register-btn {
                right: 175px;
            }
        }
    </style>
    <script>
        // ako je ulogovan, prebaci ga na index - slucaj da ide na back opciju
        $.ajax({
            url: "/api/auth/Ulogovan",
            type: "GET",
            async: false,
            cache: false,
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            success: function (response) {
                if (response != null) {
                    if (JSON.parse(response).Kod !== 0) // korisnik je ulogovan, ne moze da se registruje
                    {
                        window.location.href = "Index.html";
                    }
                }
            }
        });

        // ako je ulogovan, prebaci prikazi meni u zavisnoti od uloge
        $.ajax({
            url: "/api/auth/AuthKorisnik",
            type: "GET",
            async: false,
            cache: false,
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            success: function (response) {
                var data = JSON.parse(response);
                if (data.KorisnickoIme !== "") {
                    // prikazi podatke i promeni meni
                    // sakri dugmice za login i register
                    $(function () {
                        $("#pl").remove();

                        // prikazi meni za nalog
                        $('#poruka').text("Dobrodošli nazad, " + data.KorisnickoIme);

                        // Prikazi samo dugmice vezane za korisnika koji ima datu ulogu
                        var uloga = data.Uloga;

                        if (uloga !== 2) {
                            // nije pitanju administrator - povratak na pocetnu stranicu
                            window.location.href = "MojProfil.html";
                        }
                    });
                }
                else {
                    $(function () {
                        // korisnik nije ulogovan - prikazi login i register
                        $("#pl").show();

                        // sakri meni za nalog
                        $('#profil').addClass('d-none');
                    });
                }
            }
        });

        // get metoda za dobijanje listi svih proizvoda za korisnika
        $.ajax({
            url: "/api/orders/SvePorudzbine",
            type: "GET",
            async: false,
            cache: false,
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            success: function (response) {
                var data = JSON.parse(response);
                if (data.length > 0) {
                    $(function () {
                        // popuni tabelu
                        $("#nema").addClass('d-none');

                        $.each(data, function (key, k) {
                            // dodavanje reda po red
                            var kupac_dodaj_naruci = "";

                            //if (k.Status)
                            //    kupac_dodaj_naruci = '<a href="Proizvod.html?id=' + k.Id + '" class="btn btn-dark">Pogledajte proizvod</a>';
                            //else
                            //    kupac_dodaj_naruci = '<a href="#" class="btn btn-outline-danger disabled">Proizvod nije dostupan</a>';

                            var status = "";
                            var akcijaPrispeca = "";
                            var otkaziPorudzbinu = "";

                            if (k.Status === 0) {
                                // aktivna
                                status = '<span class="h5 card-title text-primary fw-semibold justify-content-end">AKTIVNA</span>';

                                // aktivne mogu preci u izvrsene
                                akcijaPrispeca = '<a href="OznaciPrispece.html?id=' + k.Id + '" class="btn btn-outline-dark">Potvrda prispeća porudžbine</a>';
                                otkaziPorudzbinu = '<a href="OtkaziPorudzbinu.html?id=' + k.Id + '" class="btn btn-outline-danger">Otkazivanje porudžbine</a>';
                            }
                            else if (k.Status === 1) {
                                // izvrsena
                                status = '<span class="h5 card-title text-success fw-semibold justify-content-end">IZVRŠENA</span>';
                                akcijaPrispeca = '<a href="#" class="btn btn-outline-dark disabled">Porudžbina obrađena</a>';
                            }
                            else {
                                // otkazana
                                status = '<span class="h5 card-title text-danger fw-semibold justify-content-end">OTKAZANA</span>';
                                akcijaPrispeca = '<a href="#" class="btn btn-outline-danger disabled">Porudžbina otkazana</a>';
                                otkaziPorudzbinu = '<a href="#" class="btn btn-outline-danger disabled">Promena statusa porudžbine nije moguća</a>';
                            }

                            $("#proizvodi").append(
                                '<div class="card mb-4 border-success">' +
                                '<div class="card-body">' +
                                '<div class="row justify-content-between">' +
                                '<div class="col-2">' +
                                '<img alt="proizvod" class="card-img-top" width="150" height="150" src="/Images/package.png" />' +
                                '</div>' +
                                '<div class="col-10">' +
                                '<div class="d-flex justify-content-between">' +
                                '<span class="h5 card-title justify-content-start">' + k.Proizvod.Naziv + '</span>' +
                                status +
                                '</div>' +
                                '<h6 class="card-subtitle mb-2 text-muted">Ukupno: ' + (parseFloat(k.Proizvod.Cena) * parseFloat(k.Kolicina)) + ' RSD</h6>' +
                                '<p class="card-text">' + k.Kolicina + '</p>' +
                                kupac_dodaj_naruci + akcijaPrispeca + "&emsp;" + otkaziPorudzbinu +
                                '</div>' +
                                '</div>' +
                                '</div>' +
                                '</div>');
                        });
                    });

                    return false;
                }
                else {
                    // nema jos uvek nije proizvod
                    $("#nema").removeClass("d-none");

                    return false;
                }
            }
        });

        // Odjava korisnika
        jQuery(function () {
            $("#divgreske").addClass('d-none');

            // proveri da li je na stranicu vraceno sa Brisanja ili izmene
            let searchParams = new URLSearchParams(window.location.search)
            if (searchParams.has('msg')) {
                // ima msg kao url parametar prikazi primljenu poruku
                $("#divgreske").removeClass('d-none');
                $("#greske").text(searchParams.get('msg'));
            }

            $("#odjava").on('click', function () {
                // ajax poziv ka api-ju za vrsenje registracije
                $.ajax({
                    url: "/api/auth/Odjava",
                    type: "POST",
                    data: {},
                    async: false,
                    cache: false,
                    dataType: "json",
                    contentType: "application/json; charset=utf-8",
                    success: function (response) {
                        if (response != null) {
                            if (JSON.parse(response).Kod === 0) // korisnik se odjavio uspesno
                            {
                                window.location.href = "Index.html";
                                return false;
                            }
                        }
                    }
                });
            });
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Shopy</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" title="Toggle navigation" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-sm-inline-flex justify-content-between">
                <ul class="navbar-nav flex-grow-1">
                    <li><a href="/" class="nav-link">Početna stranica</a></li>
                    <li id="pl">
                        <a href="Registracija.html" type="submit" id="registracija" class="btn btn-outline-light navbar-btn login-btn">Registracija</a>
                        <a href="Prijava.html" type="submit" id="prijava" class="btn btn-outline-light navbar-btn register-btn">Prijava</a>
                    </li>
                    <li id="profil">
                        <div class="btn-group profil-btn">
                            <button type="button" class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                <span id="poruka"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="MojProfil.html" id="mojprofil">Moj profil</a></li>
                                <li><a class="dropdown-item" href="IzmenaLozinke.html" id="izmenalozinke">Izmena lozinke</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item text-danger" id="odjava" href="#">Odjava sa platforme</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container body-content mt-4 mb-5">
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 mx-auto mt-4">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col col-lg-12">
                                <div class="card" style="border-radius: 1rem;">
                                    <div class="row g-0">
                                        <div class="col-lg-12 d-flex align-items-center">
                                            <div class="card-body text-black">
                                                <form>
                                                    <div class="d-flex mb-3 pb-1">
                                                        <span class="h1 fw-bold mb-0">Shopy Porudžbine</span>
                                                    </div>
                                                    <h5 class="fw-normal pb-3" style="letter-spacing: 1px;">Detalji i lista svih porudžbina koje su realizovane na platformi.</h5>
                                                    <div id="divgreske" class="alert alert-dark d-flex align-items-center mb-3 mt-5" role="alert">
                                                        <svg height="25" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                                            <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
                                                        </svg>
                                                        <span>&emsp;</span>
                                                        <span id="greske"></span>
                                                    </div>
                                                    <br />
                                                    <div class="pt-1 mb-4 col-12">
                                                        <div id="proizvodi"></div>

                                                        <div class="col-12 text-start" id="nema">
                                                            <div class="card border-0">
                                                                <div class="card-body">
                                                                    <div class="row">
                                                                        <div class="col-12 align-content-center">
                                                                            <center>
                                                                                <h4>Još uvek nijedan proizvod sa Shopy platforme nije naručen.</h4>
                                                                                <a href="Index.html" class="btn btn-success btn-lg mt-3">Povratak na početnu stranicu</a>
                                                                            </center>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
