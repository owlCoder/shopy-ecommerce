<!DOCTYPE html>
<html data-bs-theme="light" lang="sr">
<head>
    <title>Izmena Profila - Shopy</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="Content/bootstrap.min.css">
    <link href="Content/shopy.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.7.0.min.js"></script>
    <script src="Scripts/load-optimizer.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/modernizr-2.8.3.js"></script>
    <script src="Scripts/api/auth/auth-edit-user.js"></script>
    <script src="Scripts/api/users/edit-user.js"></script>
    <script src="Scripts/loader-finisher.js"></script>
</head>
<body class="d-none bsp">
    <div id="nm"></div>
    <div class="container body-content mt-4 mb-5">
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 mx-auto mt-4">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col col-xl-10">
                                <div class="card" style="border-radius: 1rem;">
                                    <div class="row g-0">
                                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                                            <img src="Images/pastel-1.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                                        </div>
                                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                            <div class="card-body p-4 p-lg-5 text-black">
                                                <form>
                                                    <div class="d-flex mb-3 pb-1">
                                                        <span class="h1 fw-bold mb-0">Shopy</span>
                                                    </div>
                                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ažuriranje korisničkog naloga</h5>
                                                    <div id="divgreske" class="alert alert-danger d-flex align-items-center" role="alert">
                                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-exclamation-mark" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                                            <path d="M12 19v.01" />
                                                            <path d="M12 15v-10" />
                                                        </svg>
                                                        <span id="greske">
                                                        </span>
                                                    </div>
                                                    <div class="form-outline mb-4">
                                                        <label class="form-label" for="korisnickoime">Korisničko ime</label>
                                                        <input type="text" id="korisnickoime" autofocus class="form-control form-control-lg" required />
                                                        <span id="g1" class="invalid-feedback">Molimo Vas popunite ovo polje.</span>
                                                    </div>
                                                    <div class="form-outline mb-4">
                                                        <label class="form-label" for="ime">Ime</label>
                                                        <input type="text" id="ime" class="form-control form-control-lg" required />
                                                        <span id="g3" class="invalid-feedback">Molimo Vas popunite ovo polje.</span>
                                                    </div>
                                                    <div class="form-outline mb-4">
                                                        <label class="form-label" for="prezime">Prezime</label>
                                                        <input type="text" id="prezime" class="form-control form-control-lg" required />
                                                        <span id="g4" class="invalid-feedback">Molimo Vas popunite ovo polje.</span>
                                                    </div>
                                                    <div class="form-outline mb-4">
                                                        <label class="form-label" for="pol">Pol</label>
                                                        <select id="pol" class="form-control form-control-lg" required>
                                                            <option value="Muški">Muški</option>
                                                            <option value="Ženski">Ženski</option>
                                                            <option value="Drugo">Drugo</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-outline mb-4">
                                                        <label class="form-label" for="email">Email adresa</label>
                                                        <input type="email" id="email" class="form-control form-control-lg" required />
                                                        <span id="g5" class="invalid-feedback">Molimo Vas popunite ovo polje.</span>
                                                    </div>
                                                    <div class="form-outline mb-4">
                                                        <label class="form-label" for="datumrodjenja" id="trenutni">Datum rođenja</label>
                                                        <input type="date" id="datumrodjenja" min="1970-01-01" max="2020-01-01" class="form-control form-control-lg" required />
                                                        <span id="g6" class="invalid-feedback">Molimo Vas popunite ovo polje.</span>
                                                    </div>
                                                    <p class="my-3 pb-lg-2 fw-bold text-danger">
                                                        Odabirom novog datuma rođenja, prethodni datum će biti prepisan novim!
                                                    </p>
                                                    <div class="pt-1 mb-4">
                                                        <button class="btn btn-dark btn-lg btn-block" id="azurirajbtn" type="button">Sačuvaj izmene</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
