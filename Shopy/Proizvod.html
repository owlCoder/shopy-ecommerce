<!DOCTYPE html>
<html data-bs-theme="light" lang="sr">
<head>
    <title>Pregled Proizvoda - Shopy</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="Content/bootstrap.min.css">
    <link href="Content/shopy.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.7.0.min.js"></script>
    <script src="Scripts/load-optimizer.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/modernizr-2.8.3.js"></script>
    <script src="Scripts/api/auth/auth-base.js"></script>
    <script src="Scripts/api/products/product-actions.js"></script>
    <script src="Scripts/loader-finisher.js"></script>
</head>
<body class="d-none bsp">
    <div id="nm"></div>
    <section class="pt-0">
        <div class="container px-4 pt-lg-5 mt-0 bg-white mt-5 rounded-5">
            <div id="divgreske" class="alert alert-dark d-flex align-items-center mb-3" role="alert">
                <svg height="25" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
                </svg>
                <span>&emsp;</span>
                <span id="greske"></span>
            </div>
            <br />
            <div class="row gx-4 gx-lg-5 pb-4 align-items-center bg-white rounded-5">
                <div class="col-md-6">
                    <img class="w-75 h-50 card-img-top mb-5 mb-md-0" src="" id="slika" alt="proizvod" />
                </div>
                <div class="col-md-6">
                    <h5 class="mb-1 text-success" id="grad"></h5>
                    <h1 class="display-5 fw-bolder" id="naslov"></h1>
                    <div class="fs-5 mb-5">
                        <span class="text-decoration" id="cena"></span>
                    </div>
                    <p class="lead text-break" style="white-space: pre-wrap;" id="opis"></p>
                    <div class="d-flex pt-4 align-items-center">
                        <input class="form-control text-center me-3 border-2 border-secondary-subtle fs-5" id="kolicina" type="number" value="1" min="1" style="max-width: 4rem" />
                        <button class="btn btn-outline-dark flex-shrink-0 btn-lg" type="button" id="porucibtn"> 🛒 Poručite proizvod</button>&emsp;
                        <button class="btn btn-outline-danger flex-shrink-0 btn-lg" type="button" id="omiljenbtn">🤍</button>
                        <button class="btn btn-outline-danger flex-shrink-0 btn-lg disabled" type="button" id="omiljenovec">🤍 Omiljen</button>
                    </div>
                    <p class="text-danger align-items-center pt-2" id="kupmsg">Samo kupci sa aktivnim nalogom na platformi mogu poručiti proizvod.</p>
                </div>
            </div>
        </div>
    </section>
    <section class="px-4 p-md-5 text-center text-lg-start">
        <div class="row d-flex justify-content-center border-0" id="recenzijelista">

            <!-- Naslov pocetka recenzija -->
            <div class="col-md-10">
                <div class="card border-0 rounded-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-8 px-4 pt-2">
                                <h1 class="fw-semibold mb-4">Recenzije proizvoda</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Ucitane recenzije za dati proizvod -->
            <div class="col-md-10 text-start" style="margin-top: -20px !important;" id="nema">
                <div class="card border-0 rounded-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-8">
                                <h4>Trenutno nema recenzija za proizvod. Dođite kasnije!</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
